<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Moment -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!-- Custom -->
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 id="main-header">Anytime is Train Time</h1>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="tableContent">
            </tbody>
        </table>
        <div class="card">
            <div class="card-header">
                <h3 id="form-header">Add a Train</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="train-name" class="form-control" id="train-name" aria-describedby="nameHelp"
                            placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="destination" class="form-control" id="train-destination" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="train-time">First Train Time (HH:mm)</label>
                        <input type="train-time" class="form-control" id="train-time" placeholder="Time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (Min)</label>
                        <input type="frequency" class="form-control" id="frequency" placeholder="Frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                </form>
            </div>

</body>

</html>
